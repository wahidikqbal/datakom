<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATAKOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <!-- Nav Bar start -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">DATAKOM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/products">Pengguna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Kategori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/pangkats">Pangkat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/units">Kesatuan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/stocks">Stock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Bar end -->

    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <h2>Tambah Pengguna</h2>
                <hr>
                <form action="/products/edit" method="POST">
                    <input type="hidden" name="id" value="{{.product.Id}}">
                  <!-- NAMA -->
                    <div class="mb-3">
                        <label class="form-label">Nama:</label>
                        <input type="text" class="form-control" name="name" autocomplete="off" value="{{.product.Name }}">
                    </div>

                    <!-- PANGKAT -->
                    <div class="mb-3">
                      <label>Pilih Pangkat:</label>
                        <select class="form-select" name="pangkat_id">
                          <option value="{{.product.Pangkat.Id}}" >{{.product.Pangkat.Name}}</option>
                          {{ range .pangkats}}
                          <option value="{{.Id}}">{{.Name}}</option>
                          {{ end}}
                        </select>
                    </div>

                    <!-- NRP -->
                    <div class="mb-3">
                      <label class="form-label">NRP:</label>
                      <input type="text" class="form-control" name="nrp" autocomplete="off" value="{{.product.Nrp}}">
                    </div>

                    <!-- KESATUAN -->
                    <div class="mb-3">
                      <label>Pilih Kesatuan:</label>
                        <select class="form-control" name="unit_id">
                          <option value="{{.product.Unit.Id}}" >{{.product.Unit.Name}}</option>
                          {{ range .units}}
                          <option value="{{.Id}}">{{.Name}}</option>
                          {{ end}}
                        </select>
                    </div>

                    <!-- JENIS ALKOM -->
                    <div class="mb-3">
                      <label>Pilih Jenis Alkom:</label>
                        <select class="form-control" name="category_id">
                          <!-- <option selected> Pilih Jenis Alkom </option> -->
                          <option value="{{.product.Category.Id}}" >{{.product.Category.Name}}</option>
                          {{ range .categories}}
                          <option value="{{.Id}}">{{.Name}}</option>
                          {{ end}}
                        </select>
                    </div>

                     <!-- SERIAL -->
                     <div class="mb-3">
                      <label class="form-label">Serial Number:</label>
                      <input type="text" class="form-control" name="serialnumber" autocomplete="off" value="{{.product.Serialnumber}}">
                    </div>
  
                    <div class="float-end">
                        <a href="/products" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
